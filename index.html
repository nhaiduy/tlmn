<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Score Keeper</h1>
    
    <h2>Player Names:</h2>
    <div></div><input type="text" id="playerName1" placeholder="Player 1"></div>
    <div></div><input type="text" id="playerName2" placeholder="Player 2"></div>
    <div></div><input type="text" id="playerName3" placeholder="Player 3"></div>
    <div></div><input type="text" id="playerName4" placeholder="Player 4"></div>

    <!-- New Round Scores header -->
    <h2>Round Scores:</h2>

    <form id="scoreForm">
        <div class="scoreInputWrapper" id="player1wrapper">
            <label for="player1">Player 1:</label>
            <input type="number" id="player1">
        </div>
        <div class="scoreInputWrapper" id="player2wrapper">
            <label for="player2">Player 2:</label>
            <input type="number" id="player2">
        </div>
        <div class="scoreInputWrapper" id="player3wrapper">
            <label for="player3">Player 3:</label>
            <input type="number" id="player3">
        </div>
        <div class="scoreInputWrapper" id="player4wrapper">
            <label for="player4">Player 4:</label>
            <input type="number" id="player4">
        </div>
        <button type="submit">Submit Scores</button>
    </form>

    <h2>Total Scores:</h2>
    <div id="totalPlayer1"><span id="playerLabel1">Player 1: 0</span></div>
    <div id="totalPlayer2"><span id="playerLabel2">Player 2: 0</span></div>
    <div id="totalPlayer3"><span id="playerLabel3">Player 3: 0</span></div>
    <div id="totalPlayer4"><span id="playerLabel4">Player 4: 0</span></div>

    <h2>Score History:</h2>
    <table id="scoreHistory">
        <thead>
            <tr>
                <th>Round</th>
                <th id="playerLabel1">Player 1</th>
                <th id="playerLabel2">Player 2</th>
                <th id="playerLabel3">Player 3</th>
                <th id="playerLabel4">Player 4</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
