<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TLMN Scorekeeper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TLMN Scorekeeper</h1>

    <!-- Add this section for player names -->
    <h3>Player Names</h3>
    <div>
        <label for="playerName1">Player 1 Name:</label>
        <input type="text" id="playerName1" placeholder="Player 1 Name">
        <label for="playerName2">Player 2 Name:</label>
        <input type="text" id="playerName2" placeholder="Player 2 Name">
        <label for="playerName3">Player 3 Name:</label>
        <input type="text" id="playerName3" placeholder="Player 3 Name">
        <label for="playerName4">Player 4 Name:</label>
        <input type="text" id="playerName4" placeholder="Player 4 Name">
    </div>
    <br>

    <form id="scoreForm">
        <label for="player1">Player 1 Score:</label>
        <input type="number" id="player1" required>
        <label for="player2">Player 2 Score:</label>
        <input type="number" id="player2" required>
        <label for="player3">Player 3 Score:</label>
        <input type="number" id="player3" required>
        <label for="player4">Player 4 Score:</label>
        <input type="number" id="player4" required>
        <button type="submit">Submit Scores</button>
    </form>

    <h2>Total Scores:</h2>
    <div>
        <span class="totalScore" id="totalPlayer1"><span id="totalPlayerLabel1">Player 1</span><br><span id="totalScore1">0</span></span>
        <span class="totalScore" id="totalPlayer2"><span id="totalPlayerLabel2">Player 2</span><br><span id="totalScore2">0</span></span>
        <span class="totalScore" id="totalPlayer3"><span id="totalPlayerLabel3">Player 3</span><br><span id="totalScore3">0</span></span>
        <span class="totalScore" id="totalPlayer4"><span id="totalPlayerLabel4">Player 4</span><br><span id="totalScore4">0</span></span>
    </div>

    <h2>Score History:</h2>
    <table id="scoreHistory">
        <thead>
            <tr>
                <th>Round</th>
                <th><span id="playerLabel1">Player 1</span></th>
                <th><span id="playerLabel2">Player 2</span></th>
                <th><span id="playerLabel3">Player 3</span></th>
                <th><span id="playerLabel4">Player 4</span></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="scripts.js"></script>
</body>
</html>
